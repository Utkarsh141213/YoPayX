name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Run this workflow when the main branch is updated

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # Change this if needed

      - name: Install dependencies
        run: npm install  # Change this for other package managers (yarn install)

      - name: Build the project
        run: npm run build  # Change this if your build command is different

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build  # Change this if your build output is in a different folder
          branch: gh-pages  # Ensure this matches your GitHub Pages deployment branch
